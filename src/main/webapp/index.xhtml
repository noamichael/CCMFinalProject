<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Home</ui:define>
    <ui:define name="header">Home</ui:define>
    <ui:define name="center"> 
        <p:tabView>
            <p:tab title="List">
                <h:form>
                    <h:commandButton value="Sort by Date" action="#{listController.sortByDate()}"/>
                </h:form>
                <p:dataTable var="event" value="#{listController.currentEvents}" id="table">
                    <f:facet name="header">
                        Current Events
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            Event Name
                        </f:facet>  
                        #{event.name}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Location
                        </f:facet>  
                        #{event.location}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Description
                        </f:facet>  
                        #{event.description}
                    </p:column>  
                    <p:column>
                        <f:facet name="header">
                            Priority
                        </f:facet>  
                        #{event.priority}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Start Date
                        </f:facet>  
                        #{event.startDate}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            End Date
                        </f:facet>  
                        #{event.endDate}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Delete
                        </f:facet>  
                        <h:form>
                            <h:commandButton actionListener="#{loginController.removeEvent(event)}" value="Delete"/>
                        </h:form>
                    </p:column>
                </p:dataTable> 
            </p:tab>
            <p:tab title="Calendar">
                <!--                <p:schedule/>-->
            </p:tab>
        </p:tabView>
        <h:form>
            <p:themeSwitcher style="width:165px" effect="fade" id="update_theme">  
                <f:selectItem itemLabel="Choose Theme" itemValue="home" />  
                <f:selectItems value="#{themeList}" />  
                <p:ajax />  
            </p:themeSwitcher>
        </h:form>
    </ui:define>
    <ui:define name="west">
        <h:form>
            <p:panel header="Create an event.">
                <h:panelGrid id="create_event">
                    <h:outputLabel value="Event Name"/>
                    <h:inputText value="#{loginController.newEvent.name}" required="true" requiredMessage="Please enter an event name."/>
                    <br/>
                    <h:outputLabel value="Description"/>
                    <h:inputTextarea value="#{loginController.newEvent.description}" required="true" requiredMessage="Please enter a description."/>

                    <h:outputLabel value="Location"/>
                    <h:inputText value="#{loginController.newEvent.location}" required="true" requiredMessage="Please enter a location."/>
                    
                    <p:selectBooleanCheckbox value="#{loginController.repeat}">
                        <p:ajax event="change" update="create_event"/>
                    </p:selectBooleanCheckbox>
                    
                    <h:outputLabel value="Start Time"/>
                    <p:calendar value="#{loginController.newEvent.startDate}" id="test" pattern="MM/dd/yyyy hh:mm a" rendered="#{!loginController.repeat}" disabled="#{loginController.repeat}" required="true" requiredMessage="Please enter a start date."/>

                    <h:outputLabel value="End Time"/>
                    <p:calendar value="#{loginController.newEvent.endDate}" pattern="MM/dd/yyyy hh:mm a"/>
                    

                    <h:outputLabel value="Priority"/>
                    <h:selectOneMenu value="#{loginController.newEvent.priority}">
                        <f:selectItem itemLabel="High" itemValue="3"/>
                        <f:selectItem itemLabel="Medium" itemValue="2"/>
                        <f:selectItem itemLabel="Low" itemValue="1"/>
                    </h:selectOneMenu>

                    <h:commandButton action="#{loginController.addEvent()}" value="Add Event"/>



                </h:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
