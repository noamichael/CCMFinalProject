<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata> 
        <f:event type="preRenderView" listener="#{errorController.doCheck()}" /> 
    </f:metadata>

    <ui:define name="title">#{requestScope['javax.servlet.error.message']}  </ui:define>
    <ui:define name="header">#{requestScope['javax.servlet.error.message']}  </ui:define>
    <ui:define name="sidebar"><!--None!--></ui:define>
    <ui:define name="center">

        <center>
            The following error has occurred:
            <h:form>
                <b>
                    #{requestScope['javax.servlet.error.message']}  
                </b>
                <p />
                <h:commandButton value="Back" action="/index.xhtml" /> 
                <p /> 
                <font color="RED">  
                    <h:outputText value="Please show the system administator the error below." rendered="#{errorController.stackTrace != null}"/> 
                </font>  
                <p />  
                <textarea rows="30" cols="100" disabled="true">  
                         <h:outputText escape="false" value="#{errorController.stackTrace}" rendered="#{errorController.stackTrace != null}"/>  
                </textarea>  

                <p />
            </h:form>
        </center>
    </ui:define>
</ui:composition>
